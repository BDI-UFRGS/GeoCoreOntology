# PURL configuration for http://purl.obolibrary.org/obo/geocore

idspace: GEOCORE
base_url: /obo/geocore

products:
- geocore.owl: https://raw.githubusercontent.com/BDI-UFRGS/geocoreontology/main/geocore.owl
- geocore.obo: https://raw.githubusercontent.com/BDI-UFRGS/geocoreontology/main/geocore.obo

term_browser: ontobee
example_terms:
- GEOCORE_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BDI-UFRGS/geocoreontology/v

- prefix: /tracker/
  replacement: https://github.com/BDI-UFRGS/geocoreontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/GEOCORE?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BDI-UFRGS/geocoreontology/main/

